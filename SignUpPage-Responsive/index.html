<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Shuchintha Srinivasa">
        <meta name="description" content="Sign up page using HTML5 and CSS3 for the assignment 1.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <mata http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Sign Up page</title>
    </head>
    <body>
        <div class="container">
            <header class="container__header">
                <h1>Sign Up</h1>
            </header>
            <form class="form__signup" id="signup" method="GET">
                <div class="form__row">
                        <input class="form__input" type="text" id="firstname" name="firstname" placeholder="First Name" required>
                        <input class="form__input" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                </div>

                <div class="form__row form__row--width">
                        <input class="form__input" type="tel" id="mobile" name="mobile" placeholder="Mobile No.">
                        <input class="form__input" type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="form__row">
                        <input class="form__input" type="password" id="password" name="password" placeholder="Password" required>
                        <input class="form__input" type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                </div>
                <div class="form__row form__row--check">
                    <div class="form__checkbox">
                        <input name="agree" id="agree" type="checkbox" />
                        <label for="agree">I Agree</label>
                    </div>
                    <div class="form__terms">
                    By clicking <button class="form__btn form__btn--termsregister">Register</button>, you agree to the 
                    <a class="form__anchor" href="#">Terms and Conditions</a> set out by this site, 
                    including our Cookie Use.
                    </div>
                </div>

                <div class="form__row">
                    <button class="form__btn form__btn--register" type="submit" id="register">Register</button>
                    <button class="form__btn form__btn--signin" type="submit" id="signin">Sign In</button>
                </div>
            </form>
        </div>
    </body>
</html>
